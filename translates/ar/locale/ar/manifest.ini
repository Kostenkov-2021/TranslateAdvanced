summary = "ترجمة متقدمة"
description = """يعد Advanced Translator for NVDA ملحقًا يسهل ترجمة النصوص بمختلف اللغات باستخدام خدمات مثل Google Translate وDeepL وLibreTranslate وMicrosoft Translator.
وهو يوفر ترجمة في الوقت الفعلي وتاريخًا وإدارة مفاتيح واجهة برمجة التطبيقات (API). من السهل إعداده واستخدامه باستخدام مفاتيح التشغيل السريع والخيارات القابلة للتخصيص في قائمة NVDA."""
