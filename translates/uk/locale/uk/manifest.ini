summary = "Розширений перекладач"
description = """Advanced Translator для NVDA — це додаток, що полегшує переклад текстів на різні мови за допомогою таких сервісів, як Google Translate, DeepL, LibreTranslate та Microsoft Translator. Він пропонує одночасний переклад, історію та управління API ключами. Легкий у налаштуванні та використанні з гарячими клавішами та налаштовуваними параметрами в меню NVDA."""